<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <radialGradient id="sunGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="32" height="32" fill="#FFFFFF" rx="4"/>
  
  <!-- Graduation cap -->
  <path d="M16 4 L8 8 L16 12 L24 8 L16 4 Z" fill="#000000"/>
  <rect x="23" y="8" width="2" height="6" fill="#000000"/>
  <rect x="22" y="13" width="4" height="2" fill="#000000" rx="1"/>
  
  <!-- Golden sun with rays -->
  <g stroke="#FFD700" stroke-width="0.8" stroke-linecap="round">
    <line x1="16" y1="12" x2="16" y2="14" />
    <line x1="21.5" y1="13.5" x2="20.5" y2="14.5" />
    <line x1="22" y1="16" x2="20" y2="16" />
    <line x1="21.5" y1="18.5" x2="20.5" y2="17.5" />
    <line x1="16" y1="20" x2="16" y2="18" />
    <line x1="10.5" y1="18.5" x2="11.5" y2="17.5" />
    <line x1="10" y1="16" x2="12" y2="16" />
    <line x1="10.5" y1="13.5" x2="11.5" y2="14.5" />
  </g>
  <circle cx="16" cy="16" r="3" fill="url(#sunGradient)" stroke="#FFD700" stroke-width="0.5"/>
  
  <!-- Open book -->
  <path d="M8 20 L8 28 L15 26 L16 26 L17 26 L24 28 L24 20 L16 22 Z" fill="#FFFFFF" stroke="#000000" stroke-width="1"/>
  <line x1="16" y1="22" x2="16" y2="26" stroke="#000000" stroke-width="1"/>
  
  <!-- Book pages -->
  <g stroke="#00BFFF" stroke-width="0.5">
    <line x1="10" y1="22" x2="14" y2="22"/>
    <line x1="10" y1="23.5" x2="14" y2="23.5"/>
    <line x1="10" y1="25" x2="14" y2="25"/>
    <line x1="18" y1="22" x2="22" y2="22"/>
    <line x1="18" y1="23.5" x2="22" y2="23.5"/>
    <line x1="18" y1="25" x2="22" y2="25"/>
  </g>
  
  <!-- Bottom banner -->
  <rect x="2" y="28" width="28" height="4" fill="#FFD700" rx="1"/>
  <text x="16" y="30.5" font-family="Arial, sans-serif" font-size="3" font-weight="bold" text-anchor="middle" fill="#000000">GLS</text>
</svg>